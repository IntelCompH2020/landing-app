                    </a>
                </li>
                <li>
                    <a [href]="footerUrls.privacyPolicy" class="unstyled-link" target="_blank">

                </li>
                <li>
                    {{'APP.FOOTER.VISIT' | translate}} <a href="https://intelcomp.eu" target="_blank">intelcomp.eu</a>
